{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kulim+Park:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'equinacea/style1.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'equinacea/style4.css' %}">
	<title>Equinácea</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div id="logo">
				<span class="material-symbols-outlined">
					psychiatry
				</span>
				<h1>Equinácea Web</h1>
			</div>
			<a href="{% url 'logout_usuario' %}"> <span class="material-symbols-outlined">
				move_item
			</span></a>
			
		</nav>			
	</header>
	<div class="contenedor">
		<div id="regreso" class="container-sm">
			<a class="btn btn-primary" href="{% url 'admin' %}">Regresar</a>
		</div>
		<div class="container-lg">
			<h2>Lista de Cajeros</h2>
			<table class="table table-striped">			
				<thead>
					<th>Código</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Teléfono</th>
					<th>Correo</th>
					<th>acciones</th>
				</thead>
				<tbody>
					{% for cajero in cajeros %}
					<tr>
						<td>{{ cajero.ID_usuario }}</td>
						<td>{{ cajero.nombre }}</td>
						<td>{{ cajero.apellido }}</td>
						<td>{{ cajero.telefono }}</td>
						<td>{{ cajero.mail }}</td>
						<td>
							<a href="{% url 'archivar_cajero' cajero.ID_usuario %}">Eliminar</a>
						</td>
					</tr>
					{% endfor %}		
				</tbody>
			</table>
		</div>
		
	</div>
	<footer>

	</footer>
</body>
</html>
