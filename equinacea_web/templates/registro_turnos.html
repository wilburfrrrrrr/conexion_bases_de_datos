{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kulim+Park:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'equinacea/style1.css' %}">
	<title>Equinácea</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<h1>Equinácea Web</h1>			
		</nav>		
	</header>
	<div class="contenedor">
		<div id="regreso" class="container-sm">
			<a class="btn btn-primary" href="{% url 'pacientes' %}">Regresar</a>
		</div>
		<div id="formulario_turnos">
			<form method="post">
				{% csrf_token %}
					<h1 class="h3 mb-3 font-weight-normal">Solicitud de Cita</h1>
					
					{{ register_form.tipo.label_tag }}
					{{ register_form.tipo }}
					
					{{ register_form.especialidad.label_tag }}
					{{ register_form.especialidad }}

					{% if register_form.errors %}
						<p class="error">{{register_form.errors}}</p>
					{% endif %}
					<button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
	</div>
	<footer>

	</footer>
</body>
</html>
