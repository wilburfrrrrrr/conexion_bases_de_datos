{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kulim+Park:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'equinacea/style1.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'equinacea/home_style.css' %}">
	<title>Equinácea</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div id="logo">
				<span class="material-symbols-outlined">
					psychiatry
				</span>
				<h1>Equinácea Web</h1>
			</div>
			<a href="{% url 'login_usuario' %}"> 
				<i id="icono_login" class="material-symbols-outlined">
					passkey
				</i> 
			</a>
			<a href="{% url 'registro_pacientes' %}"> 
				<i id="icono_registro" class="material-symbols-outlined">
				app_registration
				</i> 
			</a>
			
		</nav>		
	</header>
	<div id="contenedor" class="container-lg">
		<div id="mensaje">
			<h2>Bienvenido a Equinacea</h2>
			<h3>Donde la salud es nuestra mayor prioridad</h3>
			<a class="btn btn-primary" href="{% url 'admin' %}">Administradores</a>
			<a class="btn btn-primary" href="{% url 'pacientes' %}">Pacientes</a>
			<a class="btn btn-primary" href="{% url 'cajeros' %}">Cajeros</a>
			<a class="btn btn-primary" href="{% url 'doctores' %}">Doctores</a>		</div>
		<div id="carrusel" class="carousel slide" data-bs-ride="true" style="width: 650px; height: 430px;">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="{% static 'equinacea/images/hospital2.jpg' %}" class="d-block w-100" >
				</div>
				<div class="carousel-item">
				<img src="{% static 'equinacea/images/hospital4.jpg' %}" class="d-block w-100">
				</div>
				<div class="carousel-item">
				<img src="{% static 'equinacea/images/hospital5.jpg' %}" class="d-block w-100">
				</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
		</div>
	</div>
	<footer>

	</footer>
</body>
</html>
